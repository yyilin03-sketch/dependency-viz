name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # ðŸ‘‡ è¿™é‡Œçš„ spacy å·²ç»è¢«æˆ‘åˆ æŽ‰äº†ï¼Œåªä¿ç•™ hanlp å’Œ stanza
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install pyside6 hanlp_restful stanza pyinstaller

    # ðŸ‘‡ æ‰“åŒ…å‘½ä»¤é‡Œä¹ŸåŽ»æŽ‰äº† spacy çš„ç›¸å…³é…ç½®
    - name: Build EXE
      run: >
        pyinstaller --noconfirm --onefile --windowed --name "SyntaxLab_Lite"
        --hidden-import="hanlp_restful"
        --hidden-import="stanza"
        --collect-all="hanlp_restful"
        --collect-all="stanza"
        main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SyntaxLab_Windows_App
        path: dist/SyntaxLab_Lite.exe
